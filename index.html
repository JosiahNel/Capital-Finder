<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Country Map Data</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="country">
        <img src="German flag.png" class="country-flag" alt="Flag" />
        <div class="country-box">
          <h4 class="country-info country-name">Germany</h4>
          <div class="country-stats">
            <span class="country-info country-population"
              >Population: 83.3M people</span
            >
            <span class="country-info country-capital">Capital: Berlin</span>
            <span class="country-info country-language">Language: German</span>
          </div>
        </div>
      </div>
    </div>

    <div id="map">
      <div class="error">
        <span class="error-message">Error</span>
        <button class="error-btn">close</button>
      </div>
      <form class="form">
        <div class="form__row">
          <label class="form__label">Country:</label>
          <input
            class="form__input form__input--country"
            placeholder="Germany"
          />
        </div>
      </form>
    </div>
  </body>
</html>
